<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./css/successState.css">
  <link rel="stylesheet" href="./css/footer.css">
  <link rel="stylesheet" href="./css/general.css">
  <link rel="stylesheet" href="./css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main id="mainWrapper">
    <h1 id="heading">PING.</h1>
    <p id="launchSoon">We are launching <span id="soonSpan">soon!</span></p>
    <p id="subAndNotif">Subscribe and get notified</p>
    <form id="emailForm" novalidate>
      <div id="inputContainer">
        <input id="emailInput" type="email" placeholder="example@email.com" required>
        <label id="errorText" for="emailInput"></label>
      </div>
      <button id="submitBtn" type="submit">Notify Me</button>
    </form>
    <img id="illustration" src="./images/illustration-dashboard.png">
    <div id="socialLinkContainer"></div>
    <p id="copyrightText">&copy; Copyright Ping. All rights reserved.</p>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script src="./main.js"></script>
</body>
</html>
