      <p id="launchSoon">We are launching <span id="soonSpan">soon!</span></p>
      <p id="subAndNotif">Subscribe and get notified</p>
    </div>

        <input id="emailInput" type="email" placeholder="Your email adress..." aria-label="input email here" required>

      </div>

    </form>
